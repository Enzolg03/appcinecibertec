<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/administracion/frmsala.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header">
        Lista de Salas
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo
        </button>

        <table id="tblsala" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Nro de Asientos</th>
                <th scope="col">Estado</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala:${listasalas}">
                <td th:text="${sala.idsala}"></td>
                <td th:text="${sala.descsala}"></td>
                <td th:text="${sala.asientos}"></td>
                <td th:text="${sala.estado.descestado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idsala="${sala.idsala}"
                            th:data-descsala="${sala.descsala}"
                            th:data-asientos="${sala.asientos}"
                            th:data-idestado="${sala.estado.idestado}">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalsala" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento Salas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-1">
                        <label for="txtdescripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="txtdescripcion"
                               placeholder="Ingrese Descripción">
                        <label for="txtasientos" class="form-label">Nro de Asientos</label>
                        <input type="text" class="form-control" id="txtasientos"
                                placeholder="Ingrese número de asientos">
                        <label for="cboestado" class="form-label">Estado</label>
                        <select id="cboestado" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <input type="hidden" id="hddisala" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i>Cerrar
                    </button>
                    <button id="btnguardar" type="button" class="btn btn-primary">
                        <i class="bi bi-floppy"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
